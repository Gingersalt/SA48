<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department List</title>
</head>
<body>
	<h3>Department List page</h3>
	<a href="${pageContext.request.contextPath}/admin/department/create">Add
		Department</a>

	<div th:if="${not #lists.isEmpty(chistory)}">
		<table style="cellspacing: 2; cellpadding: 2; border: 1;">
			<tr class="listHeading">
				<th><span th:text="#{fieldLabel.reference}"></span></th>
				<th><span th:text="#{fieldLabel.name}"></span></th>
				<th><span th:text="#{fieldLabel.courseName}"></span></th>
				<th><span th:text="#{fieldLabel.startDate}"></span></th>
				<th><span th:text="#{fieldLabel.endDate}"></span></th>
				<th><span th:text="#{fieldLabel.fees}"></span></th>
				<th><span th:text="#{fieldLabel.status}"></span></th>
				<th><span th:text="#{fieldLabel.update}"></span></th>
				<th><span th:text="#{fieldLabel.withdraw}"></span></th>
			</tr>
			<tr th:each="course : ${chistory}" class="listRecord">
				<td align="left" th:text="${course.courseId}">Id</td>
				<td align="left" th:text="${course.employeeId}">Employee</td>
				<td align="left" th:text="${course.courseName}">Name</td>
				<td align="left" th:text="${course.fromDate}">From</td>
				<td align="left" th:text="${course.toDate}">To</td>
				<td align="left" th:text="${course.fees}">Fees</td>
				<td align="left" th:text="${course.status}">Status</td>

				<td><a
					th:href="${'/admin/department/edit/' + department.departmentId}"
					class="btn btn-default"><span th:text="#{caption.edit}"></span></a></td>
				<td><a
					th:href="${'/admin/department/delete/' + department.departmentId}"
					class="btn btn-default"><span th:text="#{caption.delete}"></span></a></td>
			</tr>
		</table>
	</div>
	<h3>Employee Course History</h3>
	<c:if test="${fn:length(chistory) gt 0}">
		<table style="cellspacing: 2; cellpadding: 2; border: 1;">
			<c:forEach var="" items="${}">
				<tr class="listRecord">
					<td>${}</td>
					<td>${}</td>
					<td>${}</td>
					<td>${}</td>
					<td>${}</td>
					<td>${}</td>
					<td>${course.}</td>
					<c:if
						test="${course.status eq 'SUBMITTED' || course.status eq 'UPDATED' }">
						<td><a
							href="${pageContext.request.contextPath}/staff/course/edit/${course.courseId}.html"><spring:message
									code="fieldLabel.update" /></a></td>
						<td><a
							href="${pageContext.request.contextPath}/staff/course/withdraw/${course.courseId}.html"><spring:message
									code="fieldLabel.withdraw" /></a></td>
					</c:if>
					<c:if
						test="${course.status eq 'WITHDRAWN' || course.status eq 'APPROVED' ||course.status eq 'REJECTED' }">
						<td></td>
						<td></td>
					</c:if>
				</tr>
			</c:forEach>
		</table>
	</c:if>

</body>
</html>
