<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Employee</title>
<th:block th:include="fragments/header"></th:block>
</head>
<body>
	<h3>Edit Employee page</h3>

	<form action="#"
		th:action="@{'/admin/employee/edit/'+employee.employeeId}"
		th:object="${employee}" method="post">
		<table>
			<tbody>
				<tr>
					<td><span th:text="#{fieldLabel.employeeId}"></span></td>
					<td><input type="text" th:field="*{employeeId}" /></td>
					<td th:if="${#fields.hasErrors('employeeId')}"
						th:errors="*{employeeId}"></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.managerId}"></span></td>
					<td><select th:field="*{managerInCharge}">
							<option th:each="managerInCharge : ${eidlist}"
								th:value="${managerInCharge}"
								th:text="#{${'seedstarter.managerInCharge.' + managerInCharge}}">List</option>
					</select></td>
					<td th:if="${#fields.hasErrors('managerId')}"
						th:errors="*{managerId}"></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.name}"></span></td>
					<td><input type="text" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Update" class="blcass" /></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</form>

</body>
</html>
